<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Meu E-commerce</title>
  <link rel="stylesheet" href="estilo3.css">
</head>
<body>

<div class="container">
  <h2>Finalizar Compra</h2>
  <form action="#">
    <div class="input-field">
      <input type="text" id="nome" name="nome" placeholder="Nome Completo">
    </div>
    
    <div class="input-field">
      <input type="text" id="endereco" name="endereco" placeholder="Endereço de Entrega">
    </div>
    
    <div class="input-field">
      <input type="text" id="cartao" name="cartao" placeholder="Número do Cartão">
    </div>
    
    <button type="submit">Confirmar Compra</button>
    <button type="button" class="voltar" onclick="window.location.href='pag1.html'">Voltar para os produtos</button>
  </form>
</div>

</body>
</html>
